# Exercise - Rollback
AWSTemplateFormatVersion: 2010-09-09
Description: Infra Deployment Automation
Resources:
  EC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      SecurityGroups:
      - !Ref InstanceSecurityGroup
      # Change this, as applicable to you      
      KeyName: CI-CD-Udacity
      # Change this, as applicable to you
      # You may need to find out what instance types are available in your region - use https://cloud-images.ubuntu.com/locator/ec2/
      ImageId: 'ami-06878d265978313ca' 
      InstanceType: t3.micro

  InstanceSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0 